<html>

<head>
    <title>
        ChartPage
    </title>
    <link rel="stylesheet" type="text/css" href="./sample.css">
    <script src="./Chart.js/Chart.js"></script>
    <script src="./chartData.js"></script>
    <meta charset="utf-8">
</head>

<body>
    <div class="wrapBox">
        <nav class="nav">
            <div class="logo">
                ChickenMaster
            </div>
            <div class="menu">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
        </nav>

        <div class="bar">
        </div>

        <div class="card">
            <div class="chartTitle2">
                현재까지 보여진 전단지
            </div>
            <div class="chartArea">

                <div class="chartBox">
                    <canvas id="chart01"></canvas>
                </div>
            </div>
            <div class="chartExplain">
                어느 요일에 전단지의 소모율이 높은지, 주말과 평일의 대비는 어떤지, 간단히 분석해서 알려준다.
            </div>
        </div>

        <div class="bar">
        </div>

        <div class="card">
            <div class="chartTitle2">
                전단지 소모비율
            </div>
            <div class="chartArea">

                <div class="chartBox">
                    <canvas id="chart02"></canvas>
                </div>
            </div>
            <div class="chartExplain">
                전단지 소모 비율을 나타낸다.
            </div>
        </div>

        <div class="bar">
        </div>

        <div class="card">
            <div class="chartTitle2">
                전단지 누적소비량
            </div>
            <div class="chartArea">

                <div class="chartBox">
                    <canvas id="chart03"></canvas>
                </div>
            </div>
            <div class="chartExplain">
                누적 전단지 수와 남은 전단지 수를 나타낸다.
            </div>
        </div>
    </div>
</body>

</html>
